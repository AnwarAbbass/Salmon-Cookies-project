    <form id="AddNewLocation">
      <fieldset>
        <legend>Add new Location</legend>
        <label for="location">Location : </label>
        <input type="text" id="location" required>
        <br>
        <label for="minimumNumberOfCustomers"> Min number of customers/hr : </label>
        <input type="number" id="minimumNumberOfCustomers" required>
        <br>
         <label for="maximumNumberOfCustomers">Max number of customers/hr :</label>
         <input type="number" id="maximumNumberOfCustomers" required> 
         <br>
         <label for="averageNumberOfCookiesPurchased">Avg number of cookies/customer :</label>
         <input type="number" id="averageNumberOfCookiesPurchased" step="0.1" required> 
        <br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
    <script src="js/app.js"></script>
